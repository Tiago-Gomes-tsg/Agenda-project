{% extends 'base.html' %}
{% block content %}
{% if not user.is_authenticated %}
    <div class="login-card">
      <h2>Criar Conta</h2>

      <form action="{{ form_action }}" method="POST" class="login-form">
        {% csrf_token %}

        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
              <div class="alert alert-danger" style="margin-top: 5px; padding: 8px;">{{ field.errors.as_text }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn-primary"> Enviar  </button>
      </form>
    </div>
    {% else %}
    <script>
      window.location.href = "{% url 'contacts:index' %}"
    </script>
{% endif %}
{% endblock %}
